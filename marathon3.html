<main>

<h1 id="titlesur"><strong>Заполните данные</strong></h1>

<section>
  <form id="survey-form">
    <div class="name-label1">
    <label for="Name" id="name-label">Имя Фамилия<input id="name" value="name" type="text" placeholder="Enter your name" name="name" required data-rule-required="true" data-msg-required="Please include your first name"></label>
    <span class="error1" style="display: none;">
  <i class="error-log fa fa-exclamation-triangle"></i>
          </span>
          </div>
    <br>
    <div class="email-label1">
    <label for="Email" id="email-label">Email<input id="email" value="email" type="email" placeholder="Enter your email" name="Email" required data-rule-required="true" data-msg-required="Please enter a valid email address."></label>
     <span class="error1" style="display: none;">
      <i class="error-log fa fa-exclamation-triangle"></i>
          </span>
        </div>
    <br>
    <div class="number-label1">
    <label for="Number" id="number-label">Возраст(по желанию)<input id="number" value="number" type="number" placeholder="Age" name="Age" min="10" max="100"></label>
     <span class="error1" style="display: none;">
      <i class="error-log fa fa-exclamation-triangle"></i>
          </span>
    </div>
    <br>
    <div class="role1">
    <label for="role-select">Выберите роль
<select name="roles" id="dropdown">
    <option value="student">Студент</option>
    <option value="full-time">Работаю</option>
    <option value="other">Другое</option></select></label>
    </div>
  <br>
  <div class="radio1">
    <label for="radio-choice" id="radio-choice">Выберите время для обучения
      <br><input id="definitely" value="radio-choice" type="radio" name="radio-choice">10:00
      <br><input id="maybe" value="radio-choice" type="radio" name="radio-choice">14:00
      <br><input id="no" value="radio-choice" type="radio" name="radio-choice">20:00</label>
      </div>
      <br>
      <div class="checkbox1">
      <label for="checkbox-choice" id="checkbox-choice">Выберите пакет
        <br>
        <input id="front-end" value="front-end" type="checkbox" name="front-end">Базовый
        <br>
        <input id="back-end" value="back-end" type="checkbox" name="back-end">Премиум</label>
        </div>
        <br>
        <div class="comment1">
<label for="comment" id="comment">Комментарии или пожелания?</label>
  <br>
  <textarea id="back-end" value="Enter your comment here"  name="comment"></textarea>
  </div>
  <br>
  <button class="button gradient-button" type="submit"><strong>Зарегистрироваться</strong></button>
  </form>
